<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üîç MASOPEGO SERIES</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Lato:wght@100;400;700&family=Oswald:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/c75582e3c5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="page">
      <header class="header" id="userSearch">
        <div class="wrapper">
          <nav class="header__menu js-hamburger">
            <span class="header__menu--icon icon icon-hamburger"></span>
          </nav>
          <div class="header__search">
            <form method="GET" action="" class="search__parent" autocomplete="off">
              <input
                class="js-search__form uppercase search__form"
                type="text"
                id="userForm"
                name="userSearch"
                placeholder="B√∫squeda"
              />
              <button class="js-search__button button button--search" type="submit">
                <i class="icon icon--search fas fa-search"></i>
              </button>
            </form>
          </div>
          <div class="header__user"><i class="icon icon--user far fa-user"></i></div>
        </div>
      </header>

      <main class="main">
        <div class="wrapper">
          <section class="main__container js-search__container">
            <div class="welcome__container">
              <h1 class="title title--main uppercase">
                bienvenida <span>a</span> <span>masopego series</span>
              </h1>
              <blockquote class="blockquote">
                Guarda tus series favoritas de todos los tiempos y crea tu propia
                lista personalizada
              </blockquote>
              <div class="container__button">
                <div class="star__link button button--contain">
                  <a
                    href="#userSearch"
                    class="star__link--contain uppercase js-on--link"
                  >
                    comenzar
                  </a>
                </div>
              </div>
            </div>
          </section>
          <div class="js-search-scrolled container__search">
            <a href="#userSearch" class="link__search">
              <i class="icon icon--onsearch fas fa-search"></i>
            </a>
          </div>
        </div>
      </main>

    </div>
    <aside class="aside js-aside">
      <i class="icon icon-close fas fa-times js-close"></i>
      <div class="logo__container">
        <img
          src="./assets/images/logo.png"
          alt="Masopego Series logo"
          class="logo__container--img"
        />
      </div>
      <h2 class="title title--separator">
        <span><i class="icon icon-star fas fa-star"></i>Mi Colecci√≥n</span>
      </h2>
      <div class="js-favourite__container">
        <div class="container__collection">
          <h2 class="collection__title title capitalize">La lista est√° vac√≠a</h2>
          <p class="collection__text">
            Inicia la b√∫squeda para agregar series a tu lista.
          </p>
          <div class="collection__link button button--contain">
            <a
              href="#userSearch"
              class="error__link--contain uppercase js-favourite--link"
            >
              ok
            </a>
          </div>
        </div>
      </div>
      <button
        type="reset"
        class="button button--remove js-reset__button uppercase"
        disabled
      >
        eliminar lista
      </button>
    </aside>

    <footer class="footer">
      <div class="wrapper">
        <div class="footer__logo">
          <img src="./assets/images/logo.png" alt="logo Masopego Series" />
        </div>
        <div class="footer__copy">
          <h5>
            <a
              href="https://www.linkedin.com/in/marisol-pena-gomez/"
              target="_blank"
              >masopego</a
            >&copy; 2020
          </h5>
        </div>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
